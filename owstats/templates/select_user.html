{% extends "layout.html" %}
{% block content %}
<div class="columns">
    <div class="column is-hidden-touch"></div>
    <div class="column is-three-fifths-desktop">

        <hr>
        <a class="button is-primary is-rounded" href="{{ url_for('add_user') }}">+ Add player</a>
        <hr>
        

        <table class="table is-fullwidth is-hoverable">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Player</th>
                    <th class="is-hidden-touch">Region</th>
                    <th class="is-hidden-touch">Platform</th>
                    <th class="is-hidden-mobile">Date updated</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr
                {% if user.active == 2 %}
                    class="has-background-grey-darker has-text-grey"
                {% elif user.active == 3 %}
                    class="has-background-dark has-text-grey"
                {% endif %}
                >
                    <td><a href="{{ url_for('stats',username=user.username) }}"><figure class="image is-128x128"><img  src="{{ user.icon }}"></figure></a></td>
                    <td><a href="{{ url_for('stats',username=user.username) }}">{{ user.username }}</a></td>
                    <td class="is-hidden-touch">{{ user.region }}</td>
                    <td class="is-hidden-touch">{{ user.platform }}</td>
                    <td class="is-hidden-mobile">{{ user.etime.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="column is-hidden-touch"></div>
</div>
{% endblock content %}
